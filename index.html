<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=0">
    <title>方差计算器</title>
</head>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">

<body>
    <div align="center">
        <div id="main_content">
            <div class="nry_bt">
                <img src="http://q.wncx.cn/m/fangcha/ico.png?v=200206" alt="方差计算器 - 标准差计算器">
                <div class="nry_bt_text">方差计算器</div>
            </div>
            <table width="99%" style="max-width:80%;" border="0" cellpadding="0" cellspacing="0" bgcolor="#DEDFE1"
                align="center">
                <tbody>
                    <tr>
                        <td>
                            <table width="100%" border="0" cellpadding="8" cellspacing="1">


                                <tbody>
                                    <tr>
                                        <td bgcolor="#FFFFFF" colspan="2">

                                            输入组数,由逗号分隔数字,如: 1,2,3,4,5
                                        </td>
                                    </tr>
                                    <form name="first" style="text-align: center;">
                                        <tr>
                                            <td bgcolor="#FFFFFF" colspan="2">
                                                <div id="textarea" contenteditable="true" rows="8" cols="61" name="a11"
                                                    class="innerc resform">1,2,3,4,5</div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td bgcolor="#FFFFFF" colspan="2" align="center">
                                                <input value="计算" onclick="fangcha()" class="all_an_1" type="button">
                                                <input value="显示键盘" onclick="show()" id="broadbut" type="button">

                                            </td>
                                        </tr>
                                        <tr>
                                            <td bgcolor="#FFFFFF" colspan="2">

                                                <font size="4" color="#467804">结果:</font>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td bgcolor="#E2FAF5">总组数：</td>
                                            <td bgcolor="#E2FAF5"><input id="r1" readonly="readonly"></td>
                                        </tr>
                                        <tr>
                                            <td bgcolor="#E2FAF5">平均数：</td>
                                            <td bgcolor="#E2FAF5"><input id="r2" readonly="readonly"></td>
                                        </tr>
                                        <tr>
                                            <td bgcolor="#E2FAF5">中位数：</td>
                                            <td bgcolor="#E2FAF5"><input id="r3" readonly="readonly"></td>
                                        </tr>
                                        <tr>
                                            <td bgcolor="#E2FAF5">方差：</td>
                                            <td bgcolor="#E2FAF5"><input id="r6" readonly="readonly"><label
                                                    id="tip"></label>
                                            </td>

                                        </tr>
                                        <tr>
                                            <td bgcolor="#E2FAF5">标准差：</td>
                                            <td bgcolor="#E2FAF5"><input id="r5" readonly="readonly"></td>
                                        </tr>
                                    </form>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

<body>
    <div id="draggable" class="no-select">
        <!-- <iframe id="keyframe" frameborder="0" src="./keybrord.html"></iframe> -->
        <div id="hide" hidden="false">▼</div>
        <table class="table" border="0">
            <tr>
                <th>
                    <div class="num"
                        onclick="document.getElementById('textarea').innerText=document.getElementById('textarea').innerText+'1'">
                        1</div>
                </th>
                <th>
                    <div class="num"
                        onclick="document.getElementById('textarea').innerText=document.getElementById('textarea').innerText+'2'">
                        2</div>
                </th>
                <th>
                    <div class="num"
                        onclick="document.getElementById('textarea').innerText=document.getElementById('textarea').innerText+'3'">
                        3</div>
                </th>
            </tr>
            <tr>
                <th>
                    <div class="num"
                        onclick="document.getElementById('textarea').innerText=document.getElementById('textarea').innerText+'4'">
                        4</div>
                </th>
                <th>
                    <div class="num"
                        onclick="document.getElementById('textarea').innerText=document.getElementById('textarea').innerText+'5'">
                        5</div>
                </th>
                <th>
                    <div class="num"
                        onclick="document.getElementById('textarea').innerText=document.getElementById('textarea').innerText+'6'">
                        6</div>
                </th>
            </tr>
            <tr>
                <th>
                    <div class="num"
                        onclick="document.getElementById('textarea').innerText=document.getElementById('textarea').innerText+'7'">
                        7 </div>
                </th>
                <th>
                    <div class="num"
                        onclick="document.getElementById('textarea').innerText=document.getElementById('textarea').innerText+'8'">
                        8</div>
                </th>
                <th>
                    <div class="num"
                        onclick="document.getElementById('textarea').innerText=document.getElementById('textarea').innerText+'9'">
                        9</div>
                </th>
            </tr>
            <tr>
                <th>
                    <div class="but"
                        onclick="let obj=document.getElementById('textarea');obj.innerText=obj.innerText.slice(0,obj.innerText.length-1)">
                        Del </div>
                </th>
                <th>
                    <div class="but">Copy</div>
                </th>
                <th>
                    <div class="but"
                        onclick="document.getElementById('textarea').innerText=document.getElementById('textarea').innerText+','"
                        title="逗号">,</div>
                </th>
            </tr>
        </table>
    </div>
</body>
<link rel="stylesheet" href="broad.css">
<script src="./movekeyboard.js"></script>

</html>
